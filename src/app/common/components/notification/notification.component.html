<p-button icon="pi pi-bell" badge="8" styleClass="p-button" (click)="op.toggle($event)"></p-button>

<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
    <ng-template pTemplate>
        <h4>Notification</h4>
        <p-tabView>
            <p-tabPanel header="New">
               Content 1
            </p-tabPanel>
            <p-tabPanel header="Old">
                Content 2
            </p-tabPanel>
        </p-tabView>
    </ng-template>
</p-overlayPanel>

<div class="p-fluid grid">
    <div class="col-12">
        <div *ngIf="imagePath !== undefined;else previewImage">
            <div class="col-12">
                <img style="height:120px;width:140px" [src]="imagePath"/>
            </div>    
        </div>
        <ng-template #previewImage>
            <div class="col-12">
                <div *ngIf="url !== undefined" class="col-6">
                    <img style="height:120px;width:140px" [src]="url"/>
                </div>

            </div>
        </ng-template>

        <div class="grid">
            <div class="col-4">
                <p-fileUpload #fileUpload mode="basic" name="file" 
                    accept="image/*" 
                    label="Upload"
                    chooseLabel="Upload" 
                    class="mr-2 inline-block"
                    [customUpload]="true" 
                    (uploadHandler)="myUploader($event,fileUpload)">
                </p-fileUpload>
            </div>
            
            <div class="col-4" *ngIf="imagePath !== undefined">
                <p-button label="Delete" icon="pi pi-delete-left" styleClass="p-button-danger" badgeClass="p-badge-danger" (click)="deleteImage()"></p-button>
            </div>

            <div class="col-4" *ngIf="uploadFile !== undefined">
                <p-button label="Submit" (click) = "submitImage()"></p-button>
            </div>
        </div>
    </div>
</div>

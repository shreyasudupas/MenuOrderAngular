<p-toast></p-toast>
<p-card header="Upload the Vendor Image">
    <div class="p-fluid grid">
        <div class="col-12">
            <p-fileUpload #imageVendor mode="basic" name="file" 
                accept="image/*" 
                label="Upload"
                chooseLabel="Upload" 
                class="mr-2 inline-block"
                [customUpload]="true" 
                (uploadHandler)="myUploader($event,imageVendor)">
            </p-fileUpload>
        </div>
        <div *ngIf="vendorImage !== undefined;else previewImage">
            <div class="col-12">
                <img style="height:120px;width:140px" [src]="vendorImage"/>
            </div>    
            <div class="col-10">
                <p-button label="Delete" icon="pi pi-minus" styleClass="p-button-danger" badgeClass="p-badge-danger" (click)="deleteVedorImage()"></p-button>
            </div>
        </div>
        <ng-template #previewImage>
            <div class="col-12">
                <div *ngIf="uploadFile !== undefined">
                    <img style="height:120px;width:140px" [src]="url"/>
                </div>
            </div>
        </ng-template>
        
        <div class="col-12" *ngIf="uploadFile !== undefined">
            <p-button label="Submit" (click) = "submitVendorImage()"></p-button>
        </div>
    </div>
</p-card>

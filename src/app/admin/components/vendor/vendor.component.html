<div>
    <p-card header="Vendor List">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button label="New" icon="pi pi-plus" class="mr-2" (click)="addNewVendor()"></p-button>
            </div>
        </p-toolbar>
        
        <p-table [value]="vendorList" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Active</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vendor>
                <tr>
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.category}}</td>
                    <td>{{vendor.state}}</td>
                    <td>{{vendor.type}}</td>
                    <td>{{vendor.active}}</td>
                    <td> <p-button icon="pi pi-file-edit" (click)="editVendor(vendor)"></p-button> </td>
                </tr>
            </ng-template>
        </p-table>
        
    </p-card>
</div>

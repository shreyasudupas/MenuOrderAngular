<div>
    <p-card header="Vendor List">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button label="New" icon="pi pi-plus" class="mr-2" (click)="addNewVendor()"></p-button>
            </div>
        </p-toolbar>
        
        <p-table [value]="vendorList" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Active</th>
                    <th>Edit</th>
                </tr>
                <tr>
                    <th colspan="4"></th>
                    <th>
                        <p-columnFilter field="active" matchMode="equals" [showMenu]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="activeList" (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                                    <ng-template let-option pTemplate="item">
                                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vendor>
                <tr>
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.category}}</td>
                    <td>{{vendor.state}}</td>
                    <td>{{vendor.type}}</td>
                    <td>{{vendor.active}}</td>
                    <td> <p-button icon="pi pi-file-edit" (click)="editVendor(vendor)"></p-button> </td>
                </tr>
            </ng-template>
        </p-table>
        
    </p-card>
</div>

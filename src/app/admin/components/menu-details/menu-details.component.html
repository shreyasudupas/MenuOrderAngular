<p-card header="Edit Menu Details">
    <form [formGroup]="menuDetailForm" (ngSubmit)="submitVendorMenuItem(menuDetailForm)">
        <div class="p-fluid grid">
            <div class="col-12">
                <span class="p-float-label field">
                    <input id="itemName" type="text" formControlName="itemName" pInputText class="w-full">
                    <label for="itemName">Item Name</label>
                </span>
            </div>
            <div class="field col-12 p-2">
                <span class="p-float-label">
                    <p-dropdown [options]="foodTypeDropDownList" placeholder="Select FoodType"
                            optionLabel="typeName" 
                            optionValue="typeName" 
                            autoWidth="false" 
                            [style]="{'width':'100%'}" 
                            inputId="foodType"
                            formControlName="foodType" ></p-dropdown>
                    <label for="foodType">Select FoodType</label>
                </span>
            </div>
            <div class="field col-12 p-2">
                <span class="p-float-label">
                    <p-dropdown [options]="categoryDropdownList" placeholder="Select Category"
                            optionLabel="name" 
                            optionValue="name" 
                            autoWidth="false" 
                            [style]="{'width':'100%'}" 
                            inputId="category"
                            formControlName="category" ></p-dropdown>
                    <label for="category">Select Category</label>
                </span>
            </div>
            <div class="field col-6">
                <span class="p-float-label">
                    <p-inputNumber formControlName="price" mode="currency" inputId="price" currency="INR" currencyDisplay="code" locale="en-IN"></p-inputNumber>
                    <label for="price">Price</label>
                </span>
            </div>
            <div class="field col-6">
                <span class="p-float-label">
                    <p-inputNumber formControlName="discount" inputId="percent" prefix="%">
                    </p-inputNumber>
                    <label for="percent">Discount</label>
                </span>
            </div>
            <div class="field-radiobutton col-6">
                <p-radioButton name="active" [value]="true" formControlName="active"
                    inputId="active"></p-radioButton>
                <label for="active">Active</label>
            </div>
            <div class="field-radiobutton col-6">
                <p-radioButton name="active" [value]="false" formControlName="active"
                    inputId="inActive"></p-radioButton>
                <label for="inActive">InActive</label>
            </div>
            <div class="field col-12">
                <button pButton pRipple type="submit" label="Save"
                        class="p-button-rounded p-button-primary w-full"></button>
            </div>
        </div>
    </form>
    <div class="p-fluid grid">
        <div class="col-12">
            <button pButton pRipple type="button" label="Back" class="p-button-rounded p-button-secondary w-full"
                (click)="goBack()"></button>
        </div>
    </div>

</p-card>

<p-toast></p-toast>

<div class="grid">
    <div class="col-12">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button pButton pRipple type="button" label="Add Users" icon="pi pi-user-plus" (click)="addUserDialog()"></button>
            </div>
        </p-toolbar>
    </div>
</div>
<p-table [value]="vendorMapping" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Enabled</th>
            <th>User Type</th>
            <th>Edit</th>
            <th>Enable/Disable</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  let-vendorMap let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="vendorMap">
            <td>
                {{vendorMap.username}}
            </td>
            <td>
                <ng-container *ngIf="vendorMap.userId === null;else showEmail">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="vendorMap.emailId">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{vendorMap.emailId}}
                        </ng-template>
                    </p-cellEditor>
                </ng-container>
                <ng-template #showEmail>
                    {{vendorMap.emailId}}
                </ng-template>
            </td>
            <td>{{vendorMap.enabled}}</td>
            <td>{{vendorMap.userType}}</td>
            <td>
                <ng-container *ngIf="vendorMap.userId === null">
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(vendorMap)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(vendorMap)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(vendorMap, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </ng-container>
            </td>
           <td>

           </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Invite User" [(visible)]="displayAddUserToVendor" [style]="{width: '50vw'}" (onHide)="callHide()">
    <form [formGroup]="inviteForm" (ngSubmit)="inviteUser(inviteForm)">
        <div class="grid formgrid">
            <div class="col-12">
                <label>Enter Email</label>
                <input type="email" pInputText formControlName="email">
            </div>
            <div class="col-12 p-4">
                <button pButton pRipple type="submit" label="Send"></button>
            </div>
        </div>
    </form>
    <div *ngIf="runProgressSpinner">
        <p-progressSpinner></p-progressSpinner>
    </div>
</p-dialog>

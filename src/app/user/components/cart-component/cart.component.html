<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-card header="Cart Details">
    <p-dataView [value]="cartInformations">
        <ng-template pTemplate="header">
            <div class="cart-header-container">
                <div class="button-back-menu">
                    <div *ngIf="hideClearButton === false">
                        <button pButton pRipple type="button" label="Back to Menu" icon="pi pi-arrow-left" class="p-button-raised" (click)="goToMenuPage()"></button>
                    </div>
                </div>
                <div class="button-clear">
                    <div *ngIf="hideClearButton === false">
                        <button pButton pRipple type="button" label="Clear Cart" icon="pi pi-filter-slash" class="p-button-raised" (click)="clearMenuItems()"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-cartItem pTemplate="listItem">
            <div class="col-12">
                <div class="container">
                    <div class="cart-image">
                        <div *ngIf="cartItem.image.imageFileName != '';else showDefaultMenuImage" style="text-align:center">
                            <img [src]="cartItem.image.imageFileName"
                                alt = "Menu image"
                                width="100%"
                            />
                        </div>
                        <ng-template #showDefaultMenuImage style="text-align:center">
                            <img src="assets/MenuIcons/BlankMenu.jpg"
                                alt = "Vendor image"
                                width="100%"
                            />
                        </ng-template>
                    </div>
                    <div class="cart-details">
                        <div>{{cartItem.itemName}}</div>
                        <div><h5><span>&#8377;</span> {{cartItem.price}}</h5></div>
                    </div>

                    <div class="cart-quantity">
                        <div class="cart-button">
                            <button pButton pRipple type="button" 
                                    icon="pi pi-plus"
                                    class="p-button-rounded p-button-outlined" 
                                    (click)="addMenuItem(cartItem)"></button>
                            <button pButton pRipple type="button" 
                                    icon="pi pi-times"
                                    class="p-button-rounded p-button-danger p-button-outlined" 
                                    (click)="removeMenuItem(cartItem)"></button>
                        </div>
                        <div>Quantity: {{cartItem.quantity}}</div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="cart-price-container">
                <div *ngIf="hideClearButton === false">
                    <div class="cart-price">
                        You must pay: <h5><span>&#8377;</span></h5> {{totalPrice}}
                    </div>
                    <div class="cart-payment-button">
                        <button pButton pRipple type="button" label="Proceed to Payment" 
                                                              icon="pi pi-credit-card" 
                                                              class="p-button-raised"
                                                              (click)="goToPaymentPage()"></button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</p-card>

<p-card header="Your Orders">
    <p-dataView #dv [value]="orders">
        <ng-template let-order pTemplate="listItem">
            <div class="col-12">
                <div class="order-container">
                    <div>
                        <h4>Restaurant: {{order.vendorDetail.vendorName}}</h4>
                    </div>

                    <p-divider></p-divider>

                    <div class="order-menu-item-list-container">

                        <ng-container *ngFor="let menu of order.menuItems">
                            <div class="menu-item-container">
                                <div class="menu-item-image-container">
                                    <div class="menu-image">
                                        <ng-container *ngIf="menu.image.imageFileName !== '';else showPreviewImage">
                                            <img [src]="menu.image.imageFileName"
                                                 alt = "Vendor image"
                                            />
                                        </ng-container>
                                        <ng-template #showPreviewImage>
                                            <img src="assets/MenuIcons/BlankMenu.jpg"
                                                 alt = "menu image"
                                                 height="120px"
                                                 width="40%"
                                        />
                                        </ng-template>
                                    </div>
                                </div>
                                <div class="menu-item-description-list-container">
                                    <div class="menu-item-description-container">
                                        <div class="menu-item-foodType">
                                            {{menu.foodType}}
                                        </div>
                                        <div class="menu-item-itemName">
                                            <h4>{{menu.itemName}}</h4>
                                        </div>
                                        <ng-container *ngIf="menu.discount > 0">
                                            <div class="menu-item-foodType">
                                                <img src="assets/Logo/discount_tag.png"
                                                    alt = "menu image"
                                                    height="30px"
                                                    width="2%"
                                                />
                                                {{menu.discount}}
                                            </div>
                                        </ng-container>
                                        
                                        <div class="menu-item-price">
                                            <span class="quantity-price">
                                                {{menu.quantity}} * {{menu.price}} <span>&#8377;</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                    <p-divider></p-divider>

                    <div class="order-menu-footer-container">
                        <div class="order-status">
                            <ng-container [ngSwitch]="order.currentStatus">
                                <div *ngSwitchCase="'OrderPlaced'">
                                    <div class="order-status-button-container">
                                        <div class="order-status-item">
                                            <ng-container *ngIf="order.isFastCancelButton;else showCancelBtn">
                                                <p-button label="Fast Cancel" 
                                                          styleClass="p-button-raised p-button-text p-button-danger mr-2 mb-2" 
                                                          [badge]="order.counter"></p-button>
                                            </ng-container>

                                            <ng-template #showCancelBtn>
                                                <p-button label="Cancel Order" 
                                                    styleClass="p-button-raised p-button-text p-button-danger mr-2 mb-2" 
                                                    [badge]="order.counter"></p-button>
                                            </ng-template>
                                        </div>
                                    </div>
                                </div>
                                <div *ngSwitchCase="'OrderInProgress'">
                                    <div class="col-12">
                                        <div class="order-status-button-container">
                                            <div class="order-status-item">
                                                <p-button label="Cancel Order" 
                                                          styleClass="p-button-raised p-button-text p-button-danger mr-2 mb-2" 
                                                          [badge]="order.counter"></p-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div *ngSwitchCase="'OrderReady'">
                                    <div class="order-status-button-container">
                                        <div class="order-status-item">
                                            <p-button label="Track Order" styleClass="p-button-raised p-button-text p-button-help"></p-button>
                                        </div>
                                    </div>
                                </div>
                                
                            </ng-container>
                        </div>

                        <div class="order-menu-price">
                            <b>Total Price:</b> {{order.paymentDetail.price}}
                        </div>
                    </div>

                    <p-divider></p-divider>

                    <div class="order-timeline">
                        <p-accordion class="w-full">
                            <p-accordionTab>
                                <ng-template pTemplate="header">
                                    <span class="flex align-items-center gap-2 w-full">
                                        <i [ngClass]="validateIfClassNeedsSpinner(order.currentStatus)" style="font-size: 2rem"></i>
                                        <span class="font-bold white-space-nowrap">Order Status:</span>
                                        <span>{{order.currentStatus}}</span>
                                    </span>
                                </ng-template>
                                <p class="m-0">
                                    <p-timeline [value]="order.statusTimeLineDetails" styleClass="customized-timeline">
                                        <ng-template pTemplate="marker" let-orderStatus>
                                            <span class="order-marker" [style.backgroundColor]="orderStatus.iconColor">
                                                <i [ngClass]="orderStatus.icon"></i>
                                            </span>
                                        </ng-template>
                                        <ng-template pTemplate="content" let-orderStatus>
                                            <b>{{ orderStatus.placedDate }}</b>
                                        </ng-template>
                                        <ng-template pTemplate="opposite" let-orderStatus>
                                            {{ orderStatus.statusName }}
                                        </ng-template>
                                    </p-timeline>
                                </p>
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</p-card>

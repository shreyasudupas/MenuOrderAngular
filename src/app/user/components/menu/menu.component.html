    <p-table [value]="menus" 
             sortField="category" 
             sortMode="single" 
             dataKey="category" 
             rowGroupMode="subheader" 
             groupRowsBy="category" 
             [tableStyle]="{'min-width': '70rem'}"
             [expandedRowKeys]="expandedRows">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="groupheader" let-menu let-rowIndex="rowIndex" let-expanded="expanded">
            <tr>
                <td colspan="1">
                    <button type="button" pButton pRipple 
                            [pRowToggler]="menu" 
                            class="p-button-text p-button-rounded p-button-plain mr-2" 
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
                    </button>
                    <span class="font-bold ml-2">{{menu.category}}</span>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-menu>
            <tr>
                <td>
                    <div class="grid p-fluid">
                        <div class="col-4">
                            <div *ngIf="menu.image.imageFileName != '';else showDefaultMenuImage" style="text-align:center">
                                <img [src]="menu.image.imageFileName"
                                    alt = "Menu image"
                                    height="120px"
                                    width="40%"
                                />
                            </div>
                            <ng-template #showDefaultMenuImage style="text-align:center">
                                <img src="assets/MenuIcons/BlankMenu.jpg"
                                    alt = "Vendor image"
                                    height="120px"
                                    width="40%"
                                />
                            </ng-template>
                        </div>
                        <div class="col-8">
                            <div class="grid p-fluid">
                                <div class="col-6">
                                    <div class="col-12" style="font-size:21px;padding:20px">
                                        <b>{{menu.itemName}}</b>
                                    </div>
                                    <div class="col-12">{{menu.price}}</div>
                                    <div class="col-12">
                                        <p-rating [(ngModel)]="menu.rating" [cancel]="false" [readonly]="true"></p-rating>
                                    </div>
                                </div>
                                <div class="col-6">
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

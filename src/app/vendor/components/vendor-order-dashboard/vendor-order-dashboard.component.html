<p-toast></p-toast>
<p-card header="Orders Dashboard">

    <div class="col-12">
        <div class="order-toolbar">
            <div class="order-refresh">
                <p-button styleClass="p-button-rounded p-button-text" (click)="refreshOrders()">
                    <i class="pi pi-refresh" style="color: white"></i>
                </p-button>
            </div>
      
            <div class="order-buttons">
              <!-- HTML !-->
              <button [ngClass] = " showAllOrderButton === false ? 'current-order-button' : 'current-order-button-inactive' " role="button" (click)="getCurrentOrders($event)">Current Order</button>
              <button [ngClass] = "showAllOrderButton === false? 'all-order-button-inactive' : 'all-order-button' " role="button" (click)="getAllOrders($event)">All Orders</button>
            </div>
      
            <div class="user-name">
                  Hi Vendor1
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="orders-display-container">
            <div class="orders-display-list-container">
                <div class="order-display-list">
                    
                    <div class="display-order-type-container">
                        <div class="order-image">
                            <img src="assets/icons/fork.png" alt="fork"
                                height = "20vh"
                                width = "25vw"/>
                        </div>
                        <div class="order-type">
                            {{showOrderType}}
                        </div>
                    </div>

                    <!-- <div class="col-12">
                        
                    </div> -->
                    <vendor-order-card class="vendor-order-container" 
                                           [data] = "orders"
                                            (sendOrderDetail)="getViewOrderDetail($event)"></vendor-order-card>
                </div>
            </div>

            <div class="orders-display-layout-container">
                <ng-container *ngIf="showViewOrderDetail">
                    <div class="orders-display-layout">
                        <vendor-order-detail [orderData]="viewOrderDetail"></vendor-order-detail>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</p-card>

            <div class="order-buttons">
              <!-- HTML !-->
              <button [ngClass] = " showAllOrderButton === false ? 'current-order-button' : 'current-order-button-inactive' " role="button" (click)="getCurrentOrders($event)">Current Order</button>
              <button [ngClass] = "showAllOrderButton === false? 'all-order-button-inactive' : 'all-order-button' " role="button" (click)="getAllOrders($event)">All Orders</button>
